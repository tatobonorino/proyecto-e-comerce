<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/registro.css" rel="stylesheet">
    <title>Proyecto</title>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top col-md-12">
        <div class="container-fluid">

        </div>
    </nav>
    <script src="../js/entrega.js" type="text/javascript"></script>
    <div class="container">

        <header class="jumbotron hero-spacer">
            <h1>Registro</h1>
            <p>Complete el formulario</p>
        </header>
        <div class="container">
            <h1 class="well">Formulario de registro</h1>
            <div class="col-lg-12 well">
                <div class="row">
                    <form class='gg' name="suForm" onsubmit="return validateForm()">
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label>Nombre</label>
                                    <input type="text" placeholder="Ingrese su nombre aqui.." class="form-control" name="nombre">
                                    <p id="signupError1"></p>
                                </div>
                                <div class="col-sm-6 form-group">
                                    <label>Apellido</label>
                                    <input type="text" placeholder="Ingrese su apellido aqui.." class="form-control" name="apellido">
                                    <p id="signupError2"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Direccion</label>
                                <textarea placeholder="Ingrese su dirección aqui.." rows="3" class="form-control" name="direccion"></textarea>
                                <p id="signupError3"></p>
                            </div>
                            <div class="row">
                                <div class="col-sm-4 form-group">
                                    <label>Ciudad</label>
                                    <input type="text" placeholder="Ingrese su ciudad aqui.." class="form-control" name="ciudad">
                                    <p id="signupError4"></p>
                                </div>
                                <div class="col-sm-4 form-group">
                                    <label>Provincia</label>
                                    <input type="text" placeholder="Ingrese su provincia aqui.." class="form-control" name="provincia">
                                    <p id="signupError5"></p>
                                </div>
                                <div class="col-sm-4 form-group">
                                    <label>Código Postal</label>
                                    <input type="text" placeholder="Ingrese su código postal aqui.." class="form-control" name="codigoPostal">
                                    <p id="signupError6"></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Número Telefonico</label>
                                <input type="text" placeholder="Ingrese Número Telefonico aqui.." class="form-control" name="numeroTelefono">
                                <p id="signupError7"></p>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" placeholder="Ingrese Email aqui.." class="form-control" name="email">
                                <p id="signupError8"></p>
                            </div>
                            <button type="submit" class="btn btn-lg btn-info" value="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
